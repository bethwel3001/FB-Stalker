<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageTrack - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="./css/extras.css">

</head>
<body>
   <!-- ==================== -->
   <header>
    <div class="mode-toggle" onclick="toggleMode()">
      <span>🌙</span>
      <span>☀️</span>
    </div>
  </header>

  <!-- ==================== -->
  <div class="container">
    
    <div class="logo">EngageTrack</div>
    <div class="header">Ready to uncover your secret admirers and page insights?</div>
    <div class="options">
      <button class="fb-login-btn">Continue with Facebook</button>
      <br>
      <h2>or..</h2>
      <input type="text" class="profile-link" placeholder="Paste your Facebook profile link">
      <button class="process-btn">Process</button>
    </div>
  </div>

  <!-- basic scripting -->
  <script src=""></script>
  <script src="./js/extras.js"></script>
