<html lang="en">
<head>

  <link rel="stylesheet" href="css/styles.css">

<body>
  <header>
    <div class="logo-1">EngageTrack</div>
    <div class="mode-toggle" onclick="toggleMode()">

  </header>
  <div class="container">
    
    <div class="logo">EngageTrack</div>

    <div class="options">
      <button class="fb-login-btn">Continue with Facebook</button>
      <br>
      <h2>or..</h2>
      <input type="text" class="profile-link" placeholder="Paste your Facebook profile link">

      <div class="arrow">↓ ↓ ↓ ↓</div>

      <a href="">
        <button class="process-btn">
          Process
        </button>
      </a>
    </div>
  </div>

  <!-- basic scripting -->
