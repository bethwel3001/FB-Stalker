<!DOCTYPE html>
<html lang="en">
<head>

  <title>EngageTrack - Welcome</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/extras.css">

  <!-- Header Section -->

    <div class="logo-1">EngageTrack</div>
    <div class="menu">

        <a href="#">Support</a>

  <div class="container">
    <div class="logo">EngageTrack</div>

      Discover your insights and post performance metrics on your profile.
