<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageTrack - Features</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/extras.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
   <!-- ==================== -->
   <header>
    <div class="mode-toggle" onclick="toggleMode()">
      <span>🌙</span>
      <span>☀️</span>
    </div>
  </header>

  <!-- ==================== -->
  <div class="container">
    <div class="logo">EngageTrack</div>
    <div class="header">What can EngageTrack do for you?</div>
    <div class="features">

      <!-- 1st card -->
      <div class="card">
        <div class="icon">📊</div>
        <div class="title">Engagement Tracker</div>
        <div class="description">See who interacts with your posts the most.
        </div>
      </div>

      <!-- 2nd card -->
      <div class="card">
        <div class="icon">😎</div>
        <div class="title">Fun Insights</div>
        <div class="description">
          Discover your top admirers and curious friends.
        </div>
      </div>

      <!-- 3rd card -->
      <div class="card">
        <div class="icon">🔔</div>
        <div class="title">Notifications</div>
        <div class="description">
          Get alerts when someone’s checking you out.
        </div>
      </div>

    </div>
    <a href="login.html">
        <button class="action-btn">Let’s Go!</button>
    </a>
  </div>
  
  <!-- basic scripting -->
  <script src=""></script>>
  <script src="./js/extras.js"></script>

</body>
</html>
